<!-- este title no es como tal un title object o string. Es un HTML input element -->
<input class="form-control" (keyup.enter)="createPost(title)" #title type="text">
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    {{ post.title }} 
    <button (click)="updatePost(post)" class="btn btn-default btn-sm">Update</button>
    <button (click)="deletePost(post)" class="btn btn-default btn-sm">Update</button>
  </li>
</ul>
