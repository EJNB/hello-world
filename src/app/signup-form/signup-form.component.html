<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Usename</label>
    <input 
      FormControlName="username"
      id="username" 
      type="text" 
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input 
      FormControlName="password"
      id="password" 
      type="password" 
      class="form-control"
    />
  </div>
</form>
