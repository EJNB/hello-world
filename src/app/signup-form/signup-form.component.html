<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input 
      FormControlName="username"
      id="username" 
      type="text" 
      class="form-control"
    />
    <div *ngIf="form.get('username').touched && form.get('username').invalid" class="alert alert-danger">
      <div *ngIf="username.errors.required">Username is required.</div>
      <div *ngIf="username.errors.minlength">Username should be minimun {{ username.errors.minlength.requiredLength }} caracters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input 
      FormControlName="password"
      id="password" 
      type="password" 
      class="form-control"
    />
    
  </div>
</form>
