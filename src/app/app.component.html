<favorite [isFavorite]="post.isFavorite" (change)="onFavoriteChange($event)"></favorite>

<bootstrap-component>
  <div class="heading">Heading</div>
  <div class="body">
    <h2>Body</h2>
    <p>Some body here.....</p>
  </div>
</bootstrap-component>

<div  *ngIf="courses.length > 0; then coursesList; else noCourses"></div>
<ng-template #coursesList>
  List of courses
</ng-template>
<ng-template #noCourses>
  No course yet
</ng-template>

<br>
<ul class="nav nav-pills">
  <li [class.active]="viewMode =='map'"><a href="" (click)="viewMode='map'">Map View</a></li>
  <li [class.active]="viewMode =='list'"><a href="" (click)="viewMode='list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map view content</div>
  <div *ngSwitchCase="'list'">List view content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>

<br>
<h2>List of courses<small> [ *NgFor Directive]</small></h2>
<ul>
  <li *ngFor="let course of courses; index as i">{{ +1 }}. {{ course.name }} 
    <a (click)="removeCourse(course)"><span class="glyphicon glyphicon-trash"></span></a>
  </li>
</ul>
<button class="btn btn-success" (click)="addCourse()">Add Course</button>
